<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi 5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form name="form">
            <input type="text" class="textarea" name="textarea">
        </form>
        <div class="buttons">
            <input type="button" class="operator" value="C" onclick="clean()">
            <input type="button" class="operator" value="DEL" onclick="del()">
            <input type="button" class="operator" value="+" onclick="insert('+')">
            <input type="button" class="operator" value="-" onclick="insert('-')">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
